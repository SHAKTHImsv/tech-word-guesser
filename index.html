<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Word Puzzle!</h1>
    <div id="clue" class="clue"></div>
    <div id="input-container" class="input-container"></div>
    <div class="action-buttons">
      <button id="guess-btn" class="btn primary-btn">Submit Guess</button>
      <button id="reset-btn" class="btn secondary-btn">Next Word</button>
    </div>
    <p id="incorrect-guesses" class="incorrect-guesses">Incorrect guesses: 0</p>
    <p id="message" class="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
